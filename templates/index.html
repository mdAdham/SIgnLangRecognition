<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='index.css') }}"
    />

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="video-stream"
      style="position: fixed; right: 0; top: 2rem; float: right; z-index: 2;"
    >
      <h3 class="mt-3">Live Streaming</h3>
      <img class="video" src="{{ url_for('video_feed') }}" />
    </div>

    <section class="2048" >
      <!-- import content from game2048 html using iframe -->
      <div id="game2048" style="margin-top: 80px;"></div>
      <!-- use Jquerry load function to load game2048 -->
      <script>
        $(document).ready(function () {
          $("#game2048").load("{{ url_for('game2048') }}");
        });
      </script>
    </section>

    <section class="p-5">
      <div class="container">
        <div class="row">
          <button
            type="button"
            class="btn btn-primary m-3"
            onclick="changeBG()"
          >
            Change Background
          </button>
        </div>
      </div>
    </section>

    <svg viewBox="11.8 9 16 22" class="mouse" id="mouse">
      <path d="M20,21l4.5,8l-3.4,2l-4.6-8.1L12,29V9l16,12H20z"></path>
    </svg>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
